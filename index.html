<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Калькулятор матриц</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/react/react.js"></script>
    <script src="js/react/react-dom.js"></script>
    <script src="js/EventEmitter.js"></script>
    <script src="js/app.js" defer></script>
    <script src="js/control.js" defer></script>
</head>
<body>
    <article class="wrapper">
        <aside class="control background-gray" id="control-pane">
            <button class="button-multiplication">Умножить матрицы</button><div class="angle"></div>
            <div class="separator-50"></div>
            <button class="button-clear-matrix"><span class="logo-clear">Очистить матрицы</span></button>
            <br>
            <button class="button-change-position"><span class="logo-replace">Поменять матрицы местами</span></button>
            <div class="separator-50"></div>
            <div class="radio-menu">
                <input type="radio" name="matrix" id="matrix-input-a" checked>
                <label for="matrix-input-a" class="checkbox"></label>
                <label for="matrix-input-a" class="name-matrix-radio">Матрица А</label>
            
                <input type="radio" name="matrix" id="matrix-input-b">
                <label for="matrix-input-b" class="checkbox"></label>
                <label for="matrix-input-b" class="name-matrix-radio">Матрица Б</label>
            </div>
            <button class="button-add-line"><span class="logo-plus">Добавить</span></button>
            <button class="button-remove-line"><span class="logo-minus">Удалить</span></button>
            <span>строку</span>
            <br>
            <button class="button-add-column"><span class="logo-plus">Добавить</span></button>
            <button class="button-remove-column"><span class="logo-minus">Удалить</span></button>
            <span>столбец</span>
            <div class="separator-50"></div>
            <div class="control-error hidden">
                Такие матрицы нельзя перемножить, так как количество столбцов матрицы А, не равно количевству строк матрицы В.
            </div>
        </aside>
        <section id="main-form">
        </section>
    </article>
</body>
</html>
